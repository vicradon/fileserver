<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-top: 40px;
        }

        h3 {
            color: #555;
            font-size: 1.2em;
            margin-top: 20px;
        }

        p {
            color: #666;
            margin-top: 10px;
        }

        .file-upload-area {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding-left: 10px;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #388E3C;
        }

        .past-uploads {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>

    <div class="file-upload-area">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="past-uploads">
        <h2>Past Uploads</h2>
        {{ range .PastUploads }}
            <h3>{{ .Date }}</h3>
            <ul>
                {{ range .Files }}
                    <li><a href="/uploads/{{ .Path }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        {{ else }}
            <p>No files uploaded yet.</p>
        {{ end }}
    </div>
</body>
</html>
